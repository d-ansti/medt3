<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo2</title>
    <style>
      #para1 {
        cursor: pointer;
      }
    </style>
    <script>
    function changeText() {
      document.getElementById('para1').innerHTML="Some new text!";
    }
    </script>
  </head>
  <body>
    <p id="para1" onclick="changeText()">Some text!</p>
  </body>
</html>
